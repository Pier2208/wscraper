<h1>Total Jobs: {{ totalJobs }}</h1>
<app-loader *ngIf="loadingJobs"></app-loader>

<section class="jobs">
  <article class="job" *ngFor="let job of jobs">
    <div class="job__name">
      <h2>{{ job.name }}</h2>
      <small>{{ job.createdAt }}</small>
    </div>
    <svg-icon src="assets/svg/chevron.svg"></svg-icon>
    <!-- <div>Status: {{ job.status }}</div>
    <button (click)="deleteJob(job._id)">DELETE JOB</button> -->
  </article>
</section>
