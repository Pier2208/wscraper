<h1>Total Jobs: {{ totalJobs }}</h1>
<app-loader *ngIf="loadingJobs"></app-loader>

<section class="jobs">
  <!-- ACCORDION-->
  <app-loader *ngIf="loadingJobs"></app-loader>
  <ng-container *ngIf="jobs">
    <!-- <app-accordion> -->
      <app-panel *ngFor="let job of jobs" [data]="job"></app-panel>
    <!-- </app-accordion> -->
  </ng-container>

  <!-- PAGINATION -->
  <app-paginator *ngIf="totalJobs" [totalItems]="totalJobs"></app-paginator>
  
</section>
